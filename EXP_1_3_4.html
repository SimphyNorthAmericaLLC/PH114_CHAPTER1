<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EXP_1_3_4.html</title>
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

<style>
body {
    background-color: #1e1e1e;
    color: white;
    font-family: monospace;
    padding: 15px;
}

.editor {
    display: flex;
    border: 1px solid #444;
    height: 300px;
    font-family: monospace;
}

#lineNumbers {
    background: #111;
    color: #00ff00;
    padding: 10px 8px;
    margin: 0;
    text-align: right;
    user-select: none;
    overflow: hidden;
    white-space: pre;
    line-height: 1.4em;
}

#code {
    flex: 1;
    background: #111;
    color: white;
    border: none;
    padding: 10px;
    resize: none;
    overflow: auto;
    white-space: pre;
    line-height: 1.4em;
    font-family: monospace;
}

button {
    margin-top: 10px;
    margin-right: 6px;
    padding: 8px 14px;
    background: #007acc;
    color: white;
    border: none;
    cursor: pointer;
}

#output {
    background: #111;
    padding: 10px;
    margin-top: 10px;
    min-height: 50px;
    white-space: pre-wrap;
}
</style>
</head>

<body>

<h3>EXP_1_3_4.html</h3>

<div class="editor">
<pre id="lineNumbers"></pre>
<textarea id="code" wrap="off">import numpy as np
from scipy.optimize import fsolve
import math

# Given values
v0 = 8.9  # initial speed in m/s
x_target = 4.3  # horizontal distance to the target in m
y_target = 2.5  # vertical displacement in m
g = 9.81  # acceleration due to gravity in m/s^2

# Function to define the equation
def equation(phi):
    time_of_flight = x_target / (v0 * np.cos(phi))
    vertical_position = v0 * np.sin(phi) * time_of_flight - 0.5 * g * (time_of_flight)**2
    return vertical_position - y_target

# Initial guess for launch angle (in radians)
phi_initial_guess = math.radians(45)

# Solve for launch angle numerically
launch_angle_rad = fsolve(equation, phi_initial_guess)[0]

# Convert the result to degrees
launch_angle_degrees = math.degrees(launch_angle_rad)

# Display the launch angle in degrees
print(f'Launch angle (degrees): {launch_angle_degrees:.2f}')
</textarea>
</div>

<button onclick="runCode()">Run</button>

<div id="output"></div>

<script>
let pyodideReady = loadPyodide();
let pyodide;

const code = document.getElementById("code");
const lineNumbers = document.getElementById("lineNumbers");

function updateLineNumbers() {
    const lines = code.value.split("\n").length;
    let numbers = "";
    for (let i = 1; i <= lines; i++) {
        numbers += i + "\n";
    }
    lineNumbers.textContent = numbers;
}

code.addEventListener("input", updateLineNumbers);
code.addEventListener("scroll", () => {
    lineNumbers.scrollTop = code.scrollTop;
});

updateLineNumbers();

async function runCode() {
    pyodide = await pyodideReady;

    document.getElementById("output").innerText = "Running...";

    await pyodide.loadPackage(["numpy","scipy"]);

    try {
        await pyodide.runPythonAsync(`
import sys
from io import StringIO
sys.stdout = StringIO()
`);

        await pyodide.runPythonAsync(code.value);

        let output = await pyodide.runPythonAsync("sys.stdout.getvalue()");
        document.getElementById("output").innerText = output;

    } catch(err) {
        document.getElementById("output").innerText = err;
    }
}
</script>

</body>
</html>
