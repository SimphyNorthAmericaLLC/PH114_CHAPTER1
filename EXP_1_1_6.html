<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EXP_1_1_6.html</title>
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

<style>
body {
    background-color: #1e1e1e;
    color: white;
    font-family: monospace;
    padding: 15px;
}

.editor {
    display: flex;
    border: 1px solid #444;
    height: 300px;
    font-family: monospace;
}

#lineNumbers {
    background: #111;
    color: #00ff00;
    padding: 10px 8px;
    margin: 0;
    text-align: right;
    user-select: none;
    overflow: hidden;
    white-space: pre;
    line-height: 1.4em;
}

#code {
    flex: 1;
    background: #111;
    color: white;
    border: none;
    padding: 10px;
    resize: none;
    overflow: auto;
    white-space: pre;
    line-height: 1.4em;
    font-family: monospace;
}

button {
    margin-top: 10px;
    margin-right: 6px;
    padding: 8px 14px;
    background: #007acc;
    color: white;
    border: none;
    cursor: pointer;
}

#output {
    background: #111;
    padding: 10px;
    margin-top: 10px;
    min-height: 50px;
    white-space: pre-wrap;
}
</style>
</head>

<body>

<h3>EXP_1_1_6.html</h3>

<div class="editor">
<pre id="lineNumbers"></pre>
<textarea id="code" wrap="off">import numpy as np

# Define parameters
time_end = 3.  # Total time (seconds)
dt = 0.01       # Time step (seconds)
a = lambda t: 3 * t**2  # Acceleration as a function of time
initial_speed = 1.0  # Initial speed (m/s)

# Initialize arrays for time, velocity, and position
time = np.arange(0, time_end + dt, dt)
velocity = np.zeros(len(time))
position = np.zeros(len(time))

# Set initial velocity
velocity[0] = initial_speed

# Compute velocity and position using numerical differences
for i in range(1, len(time)):
    velocity[i] = velocity[i-1] + a(time[i-1]) * dt  # Update velocity
    displacement = velocity[i-1] * dt + 0.5 * a(time[i-1]) * (dt**2)  # Calculate displacement
    position[i] = position[i-1] + displacement  # Accumulate position

# Output the total distance covered after 3 seconds
distance_covered = position[-1]
print(f"Distance covered after {time_end} seconds: {distance_covered:.4f} meters")
</textarea>
</div>

<button onclick="runCode()">Run</button>

<div id="output"></div>

<script>
let pyodideReady = loadPyodide();
let pyodide;

const code = document.getElementById("code");
const lineNumbers = document.getElementById("lineNumbers");

function updateLineNumbers() {
    const lines = code.value.split("\n").length;
    let numbers = "";
    for (let i = 1; i <= lines; i++) {
        numbers += i + "\n";
    }
    lineNumbers.textContent = numbers;
}

code.addEventListener("input", updateLineNumbers);
code.addEventListener("scroll", () => {
    lineNumbers.scrollTop = code.scrollTop;
});

updateLineNumbers();

async function runCode() {
    pyodide = await pyodideReady;

    document.getElementById("output").innerText = "Running...";

    await pyodide.loadPackage(["numpy"]);

    try {
        await pyodide.runPythonAsync(`
import sys
from io import StringIO
sys.stdout = StringIO()
`);

        await pyodide.runPythonAsync(code.value);

        let output = await pyodide.runPythonAsync("sys.stdout.getvalue()");
        document.getElementById("output").innerText = output;

    } catch(err) {
        document.getElementById("output").innerText = err;
    }
}
</script>

</body>
</html>
