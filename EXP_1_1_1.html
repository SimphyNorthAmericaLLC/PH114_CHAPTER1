<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EXP_1_1_1 Widget</title>
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

<style>
body {
    background-color: #1e1e1e;
    color: white;
    font-family: monospace;
    padding: 15px;
}

.editor {
    display: flex;
    border: 1px solid #444;
    height: 300px;
    font-family: monospace;
}

#lineNumbers {
    background: #111;
    color: #00ff00;
    padding: 10px 8px;
    margin: 0;
    text-align: right;
    user-select: none;
    overflow: hidden;
    white-space: pre;
    line-height: 1.4em;
}

#code {
    flex: 1;
    background: #111;
    color: white;
    border: none;
    padding: 10px;
    resize: none;
    overflow: auto;
    white-space: pre;
    line-height: 1.4em;
    font-family: monospace;
}

button {
    margin-top: 10px;
    margin-right: 6px;
    padding: 8px 14px;
    background: #007acc;
    color: white;
    border: none;
    cursor: pointer;
}

#output {
    background: #111;
    padding: 10px;
    margin-top: 10px;
    min-height: 50px;
    white-space: pre-wrap;
}

#plot {
    margin-top: 10px;
    border: 1px solid #555;
    max-width: 100%;
}
</style>
</head>

<body>

<h3>EXP_1_1_1 Physics Widget</h3>

<div class="editor">
<pre id="lineNumbers"></pre>
<textarea id="code" wrap="off">import numpy as np
import matplotlib.pyplot as plt

import matplotlib
matplotlib.use("Agg")

plt.rcParams.update({
    'figure.facecolor': 'white',
    'axes.facecolor': 'white',
    'axes.labelsize': 12,
    'axes.titlesize': 14,
    'axes.linewidth': 1.2,
    'xtick.labelsize': 10,
    'ytick.labelsize': 10
})


# Parameters
initial_velocity = 0  # initial velocity in meters per second
acceleration = 1.0  # constant acceleration in meters per second squared
time_end = 10  # end time in seconds
num_points = 1000  # number of points in the time array

# Time array
time = np.linspace(0, time_end, num_points)

# Kinematic equations for distance and speed
distance = initial_velocity * time + 0.5 * acceleration * time**2
speed = initial_velocity + acceleration * time

# Plotting
plt.figure(figsize=(12, 6))

# Plot for distance vs time
plt.subplot(1, 2, 1)
plt.plot(time, distance, label='Distance (m)', color='blue')
plt.xlabel('Time (s)')
plt.ylabel('Distance (m)')
plt.title('Distance vs Time')
plt.grid(True)
plt.legend()

# Plot for speed vs time
plt.subplot(1, 2, 2)
plt.plot(time, speed, label='Speed (m/s)', color='red')
plt.xlabel('Time (s)')
plt.ylabel('Speed (m/s)')
plt.title('Speed vs Time')
plt.grid(True)
plt.legend()

plt.tight_layout()


plt.tight_layout()
plt.savefig("plot.png")
plt.savefig("plot.pdf")
plt.savefig("plot.svg")
</textarea>
</div>

<button onclick="runCode()">Run</button>
<button onclick="downloadPlot('png')">Download PNG</button>
<button onclick="downloadPlot('pdf')">Download PDF</button>
<button onclick="downloadPlot('svg')">Download SVG</button>

<div id="output"></div>
<img id="plot"/>

<script>
let pyodideReady = loadPyodide();
let pyodide;

const code = document.getElementById("code");
const lineNumbers = document.getElementById("lineNumbers");

function updateLineNumbers() {
    const lines = code.value.split("\n").length;
    let numbers = "";
    for (let i = 1; i <= lines; i++) {
        numbers += i + "\n";
    }
    lineNumbers.textContent = numbers;
}

code.addEventListener("input", updateLineNumbers);
code.addEventListener("scroll", () => {
    lineNumbers.scrollTop = code.scrollTop;
});

updateLineNumbers();

async function runCode() {
    pyodide = await pyodideReady;

    document.getElementById("output").innerText = "Running...";
    document.getElementById("plot").src = "";

    await pyodide.loadPackage(["numpy","matplotlib"]);

    try {
        await pyodide.runPythonAsync(`
import sys
from io import StringIO
sys.stdout = StringIO()
`);

        await pyodide.runPythonAsync(code.value);

        let output = await pyodide.runPythonAsync("sys.stdout.getvalue()");
        document.getElementById("output").innerText = output;

        let img = pyodide.FS.readFile("plot.png", {encoding:"binary"});
        let blob = new Blob([img], {type:"image/png"});
        document.getElementById("plot").src = URL.createObjectURL(blob);

    } catch(err) {
        document.getElementById("output").innerText = err;
    }
}

function downloadPlot(format) {
    try {
        let file = pyodide.FS.readFile("plot." + format, {encoding:"binary"});
        let blob = new Blob([file], {type:"application/octet-stream"});
        let link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "plot." + format;
        link.click();
    } catch(err) {
        alert("Run the code first to generate the plot.");
    }
}
</script>

</body>
</html>
