<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EXP_1_1_5.html</title>
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

<style>
body {
    background-color: #1e1e1e;
    color: white;
    font-family: monospace;
    padding: 15px;
}

.editor {
    display: flex;
    border: 1px solid #444;
    height: 300px;
    font-family: monospace;
}

#lineNumbers {
    background: #111;
    color: #00ff00;
    padding: 10px 8px;
    margin: 0;
    text-align: right;
    user-select: none;
    overflow: hidden;
    white-space: pre;
    line-height: 1.4em;
}

#code {
    flex: 1;
    background: #111;
    color: white;
    border: none;
    padding: 10px;
    resize: none;
    overflow: auto;
    white-space: pre;
    line-height: 1.4em;
    font-family: monospace;
}

button {
    margin-top: 10px;
    margin-right: 6px;
    padding: 8px 14px;
    background: #007acc;
    color: white;
    border: none;
    cursor: pointer;
}

#output {
    background: #111;
    padding: 10px;
    margin-top: 10px;
    min-height: 50px;
    white-space: pre-wrap;
}

#plot {
    margin-top: 10px;
    border: 1px solid #555;
    max-width: 100%;
}
</style>
</head>

<body>

<h3>EXP_1_1_5.html</h3>

<div class="editor">
<pre id="lineNumbers"></pre>
<textarea id="code" wrap="off">import sympy as sp

# Symbolic variables
t = sp.symbols('t')
a = 3 * t**2.1  # Updated acceleration expression

# Initial conditions
initial_speed = 1  # Updated initial speed

# Calculate symbolic expressions for speed and displacement
speed_expression = sp.integrate(a, t) + initial_speed
displacement_expression = sp.integrate(speed_expression, t)

# Substitute t=3 to get values after 3 seconds
speed_after_3s = speed_expression.subs(t, 3)
displacement_after_3s = displacement_expression.subs(t, 3)

# Evaluate the symbolic expressions
speed_after_3s_value = sp.N(speed_after_3s)
displacement_after_3s_value = sp.N(displacement_after_3s)

print(f"Symbolic expression for speed: {speed_expression}")
print(f"Symbolic expression for displacement: {displacement_expression}")
print(f"Speed after 3 seconds: {speed_after_3s_value} m/s")
print(f"Displacement after 3 seconds: {displacement_after_3s_value} meters")
</textarea>
</div>

<button onclick="runCode()">Run</button>

<div id="output"></div>

<script>
let pyodideReady = loadPyodide();
let pyodide;

const code = document.getElementById("code");
const lineNumbers = document.getElementById("lineNumbers");

function updateLineNumbers() {
    const lines = code.value.split("\n").length;
    let numbers = "";
    for (let i = 1; i <= lines; i++) {
        numbers += i + "\n";
    }
    lineNumbers.textContent = numbers;
}

code.addEventListener("input", updateLineNumbers);
code.addEventListener("scroll", () => {
    lineNumbers.scrollTop = code.scrollTop;
});

updateLineNumbers();

async function runCode() {
    pyodide = await pyodideReady;

    document.getElementById("output").innerText = "Running...";

    await pyodide.loadPackage(["sympy"]);

    try {
        await pyodide.runPythonAsync(`
import sys
from io import StringIO
sys.stdout = StringIO()
`);

        await pyodide.runPythonAsync(code.value);

        let output = await pyodide.runPythonAsync("sys.stdout.getvalue()");
        document.getElementById("output").innerText = output;

    } catch(err) {
        document.getElementById("output").innerText = err;
    }
}
</script>

</body>
</html>
